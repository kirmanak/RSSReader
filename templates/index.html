<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Useless RSS reader</title>
</head>
<body>
{% for post in posts %}
    <hr>
        <p>{{ post.title }}</p>
        <p>{{ post.description|safe }}</p>
        <p>{{ post.link }}</p>
        <p>{{ post.date }}</p>
        <p>{{ post.author }}</p>
    <hr>
{% endfor %}
</body>
</html>
